{% include 'main.html' %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/allstyle.css' %}">

{% block content %}
<body>
    <div class="card" style="margin: 50px;">
        <div class="card-body">
            <a href="{% url 'store' %}">
            <button type="button" class="btn btn-outline-primary">Continue shopping</button>
            </a>
            <hr>

            <div class="rows" style="display: flex; flex-direction: row; justify-content: space-between; margin: 10px;">
                    <div class="element">
                        Items : 
                    </div>
                    <div class="element">
                        Total : ₹{{order.get_cart_total}}
                    </div>
                    <div class="element">
                        <a href = "{% url 'checkout' %}">
                        <button type="button" class="btn btn-success">CHECKOUT</button>
                        </a>
                    </div>
            </div>
        </div>
      </div>

      <div class="card" style="margin: 40px;">
        <strong>
        <div class="card-body">
            <div class="rows" style="display: flex; flex-direction: row; justify-content: space-between; margin: 10px;">
                <div class="element">
                    something
                </div>
                <div class="element">
                    Item
                </div>
                <div class="element">
                    Price
                </div>
                <div class="element">
                    Quantity
                </div>
                <div class="element">
                    Total
                </div>
            </div>
        </strong>
            <hr>

            {% for item in items %}
            <div class="rows" style="display: flex; flex-direction: row; justify-content: space-between; margin: 10px;">
                <div class="element">
                    <img src="{{item.product.imageURL}}" alt="img" height="150px" width="120px">
                </div>
                <div class="element">
                    {{item.product.item}}
                </div>
                <div class="element">
                    ₹{{item.product.price}}
                </div>
                <div class="element">
                    {{item.quantity}}
                </div>
                <div class="element">
                    ₹{{item.get_total}}
                </div>
            </div>
            <hr>
            {% endfor %}
       </div>
      </div>
</body>
{% endblock content %}
